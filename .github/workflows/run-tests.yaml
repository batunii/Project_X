name: Unity CI - Run Tests on Push

on:
    push:
        branches: [main, development, fix-pipeline]
    pull_request:
        branches: [main]
    workflow_dispatch:
        inputs:
            environment_name:
                description: dev or prod
                required: false

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        projectPath:
          - "code/VR Art Gallery"
        testMode:
          - playmode
          - editmode
          - standalone
    steps:
      - name: Free up disk space
        run: |
          sudo docker system prune -af || true
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          df -h
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Remove Meta XR Audio package for CI
        run: |
          # Backup original manifest
          cp "code/VR Art Gallery/Packages/manifest.json" "code/VR Art Gallery/Packages/manifest.json.backup"
          # Remove the audio package dependency using jq
          jq 'del(.dependencies."com.meta.xr.sdk.audio")' "code/VR Art Gallery/Packages/manifest.json" > temp.json && mv temp.json "code/VR Art Gallery/Packages/manifest.json"
          echo "Modified manifest.json to remove com.meta.xr.sdk.audio"
          cat "code/VR Art Gallery/Packages/manifest.json"
      - uses: actions/cache@v3
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}
          restore-keys: |
            Library-
      - uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LISCENCE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ matrix.projectPath }}
          testMode: ${{ matrix.testMode }}
          customParameters: -nographics
          artifactsPath: ${{ matrix.testMode }}-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: ${{ matrix.testMode }} Test Results
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+my.assembly.*'
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.artifactsPath }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Coverage results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.coveragePath }}